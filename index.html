<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <nav>
        <h1 class="bg-primary text-bold text-light text-center display-2">Weather Api</h1>
    </nav>

    <section class="container">

        <div class="row">
            <div class="col col-md-4">
                <div class="card">
                    <h5 class="card-header">Search Cities</h5>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search Cities" aria-label="Recipient's username" aria-describedby="basic-addon2">

                            <div class="input-group-append">
                              <button class="btn btn-primary" type="button">Search</button>
                            </div>

                        </div>
                        <div class="btn-group-vertical w-100" id="buttons">
                            <!--Buttons Generated Here-->
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col col-md-8">
                <div class="card mb-3">
                    <h5 class="card-header" id="city-name">New York</h5>
                    <div class="card-body" id="weather-results">
            
                    </div>
                </div>

                <div class="card">
                    <div class="card-body" id="weather-results">
                        <h5 class="card-title">5-Day Forecast:</h5>
                    </div>
                </div>
            </div>
     
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
    $( document ).ready(function() {
       var cities = ["Charlotte", "Los Angeles", "Orlando"]
       var cityDisplay

       function displayWeather() {
        var city = $(this).attr("data-name")
        var queryURL = "api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=5ff00304a5e6e6ea0317fe23f025312e"

        //ajac call to get city weather information
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {

        });
       }

       function renderButtons() {
            //empties the buttons to prevent repeats
           $("#buttons").empty();
            //Dynamically creates new buttons for each city in the cities array
           for(let i = 0; i < cities.length; i++){
            var newButton = $("<button>")
            newButton.addClass("btn btn-secondary")
            newButton.attr("data-name", cities[i])
            newButton.text(cities[i])
            $("#buttons").append(newButton)
           }
       }

       renderButtons()

    });
    </script>
</body>

</html>
